<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
  <div class="col-md-3 mb-2 mb-md-0">
    <a routerLink="/logged/movies" class="d-inline-flex link-body-emphasis text-decoration-none">
     <img src="https://www.creativefabrica.com/wp-content/uploads/2021/09/03/F-logo-design-vector-Graphics-16738824-1-580x386.jpg" alt="Logo">
    </a>
  </div>

  <ul *ngIf="logged" class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
    <li><a routerLink="/" class="nav-link px-2 link-secondary" >Tutti i film</a></li>
    <li><a routerLink="/logged/profile" class="nav-link px-2">Profilo</a></li>
    <li><a routerLink="/logged/users" class="nav-link px-2">Utenti registrati</a></li>
  </ul>

  <div class="col-md-3 text-end">
    <a type="button" *ngIf="!logged" routerLink="/auth/login" class="btn btn-outline-primary me-2">Login</a>
    <a type="button" *ngIf="!logged" routerLink="/auth/register" class="btn btn-primary">Sign-up</a>
    <a type="button" *ngIf="logged" (click)="logout()"  class="btn btn-outline-primary me-2">Logout</a>
  </div>
</header>
