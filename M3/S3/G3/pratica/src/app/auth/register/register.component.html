<h1>Registrazione</h1>

<form>

  <input type="text"
   name="name"
   placeholder="name"
   [(ngModel)]="registerData.name">
  <input type="email" name="email" placeholder="email" [(ngModel)]="registerData.email">
  <input type="password" name="password" placeholder="password" [(ngModel)]="registerData.password">

  <button (click)="mandaDati()">Registrati</button>

</form>
