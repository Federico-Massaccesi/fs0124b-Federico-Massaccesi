<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body>
    <header>
      <div id="logo">
        <img class="logo" src="./assets/logo.png" alt="Logo Amazon" />
      </div>
      <nav id="menù">
        <div>
          <a class="link-menù" href="#">All</a>
          <a class="link-menù" href="#">Today's deals</a>
          <a class="link-menù" href="#">Costumer Service</a>
          <a class="link-menù" href="#">Registry</a>
          <a class="link-menù" href="#">Gift Cards</a>
          <a class="link-menù" href="#">Sell</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="over-title">
        <a class="link-menù1" href="#">Shop</a>
        <a class="link-menù1" href="#">All</a>
        <a class="link-menù1" href="#">Holiday</a>
        <a class="link-menù1" href="#">Gift Cards</a>
      </div>
      <div id="title">
        <h1 class="h1">Holiday Gift Guides</h1>
        <p class="h1-2">Be a go-gifter</p>
      </div>

      <article id="article">
        <div id="cont">
          <p class="perf-gift">Find the perfect gift</p>
          <a class="shop-now" href="#">Shop now</a>
        </div>
        <div id="img-cont">
          <div class="img">
            <img class="products" src="./assets/img_1.jpg" alt="Prodotti" />
          </div>
          <div class="img">
            <img class="products" src="./assets/img_2.jpg" alt="Prodotti" />
          </div>
          <div class="img">
            <img class="products" src="./assets/img_3.jpg" alt="Prodotti" />
          </div>
          <div class="img">
            <img class="products" src="./assets/img_4.jpg" alt="Prodotti" />
          </div>
        </div>
        
      </article>
      <div id="gaming"></div>
      <div id="cont-p2">
        <p class="perf-gift">Play the gifting game</p>
        <a class="shop-now" href="#">Shop gaming</a>
      </div>
      <div id="music"></div>
      <div id="cont-p2">
        <p class="perf-gift">The sound of cheer</p>
        <a class="shop-now" href="#">Shop Audio & Accessories</a>
      </div>
    </main>
    <footer>
      <div id="to-top">
        <a class="to-top"  href="#">Back to top </a>
      </div>
      <div id="logo-footer">
        <img class="logo-footer" src="./assets/logo.png" alt="Logo Amazon">
      </div>
    </footer>
  </body>
</html>
