<div class="container">
  <div class="row">
    <div *ngFor="let pers of candidati" class="col-4">
      <div class="card my-3 border"
      [ngClass]="{
        'border-warning': pers.active,
        'border-3': pers.active

      }">
        <div class="card-body">
          <h5 class="card-title">{{ pers.title }}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">
            {{ pers.body }}
          </h6>
          <p class="card-text">Competenze: {{ pers.tags }}</p>
          <div class="app-form" [post]="pers"></div>
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>
    </div>
  </div>
</div>
