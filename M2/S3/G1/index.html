<body>

        <button type="submit" id="submit">Invia</button>
    </form>

///////////////////////////////////////////////////////////////////////////////////

        let petName= document.querySelector('#petName');

        let petOwner = document.querySelector('#petOwner')

        let selectRace = document.querySelector('#razza')
        
        let selectSpecies = document.querySelector('#species')

        let button = document.querySelector('#submit')

        let listaAnimali= []
        
        
        let ul=document.querySelector('#ul')
        
        button.addEventListener('click',function(event) {
            event.preventDefault()
            
            ul.innerHTML= ''
            
            let newPet= new animale(petName.value,petOwner.value,selectRace.value,selectSpecies.value)
            
            listaAnimali.push(newPet)
            
            aggiornaLista();
            
            console.log(listaAnimali);
        })
        
        
        class animale{

            constructor(_petName,_petOwner,_selectRace,_selectSpecies){

                this.nomeAnimale = _petName;
                
                this.nomeProprietario= _petOwner;
                
                this.specie= _selectRace;

                this.razza= _selectSpecies
            }
            
            compare(){

                if(listaAnimali.includes(this.nomeProprietario)){
                    return true;
                }else{
                    return false
                }
            }
            
            
        }
        
        



        const aggiornaLista=function(){
            
            listaAnimali.forEach(el =>{
                let li = document.createElement('li')
    
                li.innerText= 'Nome animale: ' + el.nomeAnimale + ' Nome proprietario: ' + el.nomeProprietario
    
                ul.appendChild(li)
                
    
    
            })
            
        }
