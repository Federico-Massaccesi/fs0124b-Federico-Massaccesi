<div class="container">
  <h1>Preferiti:{{likedPosts.length}}</h1>
  <div class="row">
    <div *ngFor="let post of postsArr" class="col-4 my-5">
      <div  class="card">

        <img [src]="post.thumbnailUrl" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <a (click)="like(post.id)" class="btn btn-primary me-3"><i class="bi bi-heart-fill"></i></a>
          <a (click)="deleteCard(post.id)"  class="btn btn-primary"><i class="bi bi-trash3-fill"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
