<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Esempio di lavagna con Post It</title>
    <meta
      name="description"
      content="Creazione di una lavagna con post animati al rollover"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="postit.css" />
  </head>

  <body>
    <div id="lavagna">
      <div class="post-it first">
        <p>Task 1</p>
        <p>Creare postit</p>
      </div>
      <div class="post-it second">
        <p>Task 2</p>
        <p>Colorarli</p>
      </div>
      <div class="post-it third">
        <p>Task 3</p>
        <p>Affiancarli</p>
      </div>
      <div class="post-it fourth">
        <p>Task 4</p>
        <p>Spaziarli</p>
      </div>
      <div class="post-it fifth">
        <p>Task 5</p>
        <p>Ombreggiarli</p>
      </div>
      <div class="post-it sixth">
        <p>Task 6</p>
        <p>Ruotarli</p>
      </div>
      <div class="post-it seventh">
        <p>Task 7</p>
        <p>Animarli</p>
      </div>
      <div class="post-it eighth">
        <p>Task 8</p>
        <p>Testarli</p>
      </div>
    </div>
  </body>
</html>
