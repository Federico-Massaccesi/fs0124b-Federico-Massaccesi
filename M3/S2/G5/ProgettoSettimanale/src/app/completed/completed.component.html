<div id="row" *ngFor="let item of completedArr"
 class="row my-2"
 [ngClass]="{
  'bg-warning': !item.completed,
   'bg-success': item.completed
  }"
 >

  <input id="checkbox" class="col-1" type="checkbox">
  <p id="todoText" class="col-11"
  [ngClass]="{
    'text-white': item.completed,
    'text-dark': !item.completed
  }"
  >{{item.todo}} </p>
</div>
