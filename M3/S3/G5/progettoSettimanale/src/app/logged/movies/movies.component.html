<div class="container">

  <h1 *ngIf="!loggedOrNot">ACCEDI PER OTTENERE TUTTI I TUOI FILM PREFERITI</h1>



  <h1 *ngIf="loggedOrNot">Tutti i film </h1>

<div class="row">
<div *ngFor="let item of moviesArr" class="col-4">

  <div class="card">
    <img src="https://static.sky.it/images/skytg24/it/spettacolo/cinema/2021/12/14/scream-poster/scream-locandina-lassassino-e-nel-poster.jpg.transform/original/bc229803b9feedf61c0873a7f4fa1354c77eaa83/img.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{item.nome}}</h5>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Anno di uscita: {{item.anno}}</li>
      <li class="list-group-item">Categoria: {{item.categoria}}</li>
    </ul>
    <div class="card-body">
      <button (click)="aggiungiPreferiti(item)" class="btn btn-success">Aggiungi hai preferiti</button>
    </div>
  </div>
</div>

</div>
</div>
