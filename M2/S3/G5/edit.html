<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit product</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav class="navbar d-flex justify-content-between">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="./assets/amazon-logo.jpg"
            alt="Bootstrap"
            width="120"
            height="60"
          />
        </a>
        <a class="nav-link text-white" href="index.html">Home</a>
      </div>
    </nav>

    <div class="totalContainer">
      <h1 class="title">Edit product</h1>
      <form action="">
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Nome</span
          >
          <input
            type="text"
            class="form-control inputName"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            placeholder="Nome prodotto"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Brand</span
          >
          <input
            type="text"
            class="form-control inputBrand"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            placeholder="Brand"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Prezzo</span
          >
          <input
            type="number"
            class="form-control inputPrice"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            placeholder="Prezzo"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >URL Immagine</span
          >
          <input
            type="text"
            class="form-control inputUrl"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            placeholder="https://..."
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Descrizione</span
          >
          <input
            type="text"
            class="form-control inputDescription"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
        <div class="d-flex justify-content-between">
          <button
            type="button"
            class="btn btn-danger"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <i class="bi bi-trash3"></i>
          </button>

          <div class="d-flex">
            <button
              type="button"
              class="btn btn-danger me-2"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal1"
            >
              Reset
            </button>
            <button type="button" class="btn btn-warning" id="saveBtnEdit">
              Salva
            </button>
          </div>
        </div>
      </form>

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                ATTENZIONE
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              Confermare l'eliminazione del prodotto?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" id="deleteBtn">
                Conferma l'eliminazione
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                id="annullaEl"
              >
                Annulla l'eliminazione
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        class="modal fade"
        id="exampleModal1"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                ATTENZIONE
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              Confermare l'eliminazione delle modifiche?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" id="resetBtn">
                Conferma reset modifiche
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                id="annullaEl"
              >
                Continua con le modifiche 
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/edit.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
