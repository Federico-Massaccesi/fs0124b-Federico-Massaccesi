<div class="card" *ngFor="let prod of products">
  <img [src]="prod.images[0]" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{prod.title}}</h5>
    <p class="card-text">{{prod.description}}</p>
    <a (click)="addFavorite(prod)" class="btn btn-primary">Aggiungi a preferiti</a>
  </div>
</div>
